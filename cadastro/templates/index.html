<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simples</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px 20px; margin: 5px; }
        .user-card { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>游닇 Cadastro de Usu치rios</h1>
    
    <div>
        <h2>Cadastrar Usu치rio</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="tel" name="telefone" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div>
        <h2>Usu치rios Cadastrados</h2>
        <button onclick="carregarUsuarios()">Carregar Usu치rios</button>
        <div id="usuariosList"></div>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('/cadastrar', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                alert(data.message);
                if(data.success) {
                    this.reset();
                    carregarUsuarios();
                }
            });
        });

        function carregarUsuarios() {
            fetch('/usuarios')
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('usuariosList');
                    if(data.success) {
                        if(data.users.length === 0) {
                            list.innerHTML = '<p>Nenhum usu치rio cadastrado.</p>';
                        } else {
                            list.innerHTML = data.users.map(user => `
                                <div class="user-card">
                                    <h3>${user.nome}</h3>
                                    <p>Email: ${user.email}</p>
                                    <p>Telefone: ${user.telefone}</p>
                                    <p>Cadastro: ${user.data_cadastro}</p>
                                </div>
                            `).join('');
                        }
                    }
                });
        }

        // Carrega usu치rios ao abrir a p치gina
        carregarUsuarios();
    </script>
</body>
</html>
