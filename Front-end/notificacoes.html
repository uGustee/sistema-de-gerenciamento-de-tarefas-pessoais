<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notificações</title>
    <style>
        :root {
            --rosa-pastel: #f8d7da;
            --rosa-pastel-escuro: #f1b0b7;
            --branco: #ffffff;
            --cinza-claro: #f8f9fa;
            --cinza-escuro: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--cinza-claro);
            color: var(--cinza-escuro);
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--branco);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background-color: var(--rosa-pastel);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--rosa-pastel-escuro);
        }
        
        h1 {
            color: var(--cinza-escuro);
            margin-bottom: 10px;
        }
        
        .descricao {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-container {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: var(--rosa-pastel);
            color: var(--cinza-escuro);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--rosa-pastel-escuro);
        }
        
        .notificacoes-container {
            padding: 20px;
        }
        
        .notificacao {
            background-color: var(--cinza-claro);
            border-left: 4px solid var(--rosa-pastel);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 5px 5px 0;
        }
        
        .notificacao-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .notificacao-titulo {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .notificacao-tipo {
            background-color: var(--rosa-pastel);
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .notificacao-mensagem {
            margin-bottom: 10px;
        }
        
        .notificacao-footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #666;
        }
        
        .notificacao-link {
            color: var(--rosa-pastel-escuro);
            text-decoration: none;
        }
        
        .notificacao-link:hover {
            text-decoration: underline;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .notificacao-header, .notificacao-footer {
                flex-direction: column;
            }
            
            .notificacao-tipo {
                align-self: flex-start;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Notificações</h1>
            <p class="descricao">Cadastre e visualize suas notificações</p>
        </header>
        
        <div class="form-container">
            <h2>Cadastro de Notificação</h2>
            <form id="form-notificacao">
                <div class="form-group">
                    <label for="id_notificacao">ID da notificação:</label>
                    <input type="text" id="id_notificacao" required>
                </div>
                
                <div class="form-group">
                    <label for="id_usuario">ID do usuário:</label>
                    <input type="text" id="id_usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required>
                </div>
                
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" required>
                        <option value="">Selecione um tipo</option>
                        <option value="info">Informação</option>
                        <option value="alerta">Alerta</option>
                        <option value="urgente">Urgente</option>
                        <option value="promocao">Promoção</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="data_envio">Data de envio:</label>
                    <input type="date" id="data_envio" required>
                </div>
                
                <div class="form-group">
                    <label for="link">Link:</label>
                    <input type="url" id="link" placeholder="https://exemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="criado_em">Criado em:</label>
                    <input type="datetime-local" id="criado_em" required>
                </div>
                
                <button type="submit">Cadastrar Notificação</button>
            </form>
        </div>
        
        <div class="notificacoes-container">
            <h2>Notificações Cadastradas</h2>
            <div id="lista-notificacoes">
                <div class="empty-state">
                    <p>Nenhuma notificação cadastrada ainda.</p>
                    <p>Preencha o formulário acima para adicionar a primeira notificação.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('form-notificacao').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const idNotificacao = document.getElementById('id_notificacao').value;
            const idUsuario = document.getElementById('id_usuario').value;
            const titulo = document.getElementById('titulo').value;
            const mensagem = document.getElementById('mensagem').value;
            const tipo = document.getElementById('tipo').value;
            const dataEnvio = document.getElementById('data_envio').value;
            const link = document.getElementById('link').value;
            const criadoEm = document.getElementById('criado_em').value;
        
            const notificacaoElement = document.createElement('div');
            notificacaoElement.className = 'notificacao';
            
            
            const dataFormatada = new Date(dataEnvio).toLocaleDateString('pt-BR');
            const criadoEmFormatado = new Date(criadoEm).toLocaleString('pt-BR');
            
            notificacaoElement.innerHTML = `
                <div class="notificacao-header">
                    <div class="notificacao-titulo">${titulo}</div>
                    <div class="notificacao-tipo">${tipo}</div>
                </div>
                <div class="notificacao-mensagem">${mensagem}</div>
                <div class="notificacao-footer">
                    <div>ID: ${idNotificacao} | Usuário: ${idUsuario}</div>
                    <div>Envio: ${dataFormatada} | Criado: ${criadoEmFormatado}</div>
                </div>
                ${link ? `<div><a href="${link}" class="notificacao-link" target="_blank">${link}</a></div>` : ''}
            `;
            
        
            const listaNotificacoes = document.getElementById('lista-notificacoes');
            
            
            if (listaNotificacoes.querySelector('.empty-state')) {
                listaNotificacoes.innerHTML = '';
            }
            
            listaNotificacoes.prepend(notificacaoElement);
            
    
            document.getElementById('form-notificacao').reset();
            
        
            alert('Notificação cadastrada com sucesso!');
        });
        
        
        document.getElementById('data_envio').valueAsDate = new Date();
        document.getElementById('criado_em').valueAsDate = new Date();
    </script>
</body>
</html>
