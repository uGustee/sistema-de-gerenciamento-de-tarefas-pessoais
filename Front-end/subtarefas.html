<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Subtarefas</title>
  <style>
    body {font-family: Arial; background: #f7f7f7; padding: 20px;}
    form {max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px;}
    label {display: block; margin-top: 10px;}
    input, select {width: 100%; padding: 8px; margin-top: 5px;}
    button {margin-top: 15px; width: 100%; padding: 10px; border: none; background: #333; color: #fff;}
  </style>
</head>
<body>
  <h2>Cadastro de Subtarefas</h2>
  <form id="formSubtarefas">
    <label>Título:</label>
    <input type="text" id="titulo" required>

    <label>Descrição:</label>
    <input type="text" id="descricao" required>

    <label>Status:</label>
    <select id="status" required>
      <option value="">Selecione...</option>
      <option>Pendente</option>
      <option>Em andamento</option>
      <option>Concluída</option>
    </select>

    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById("formSubtarefas").addEventListener("submit", e => {
      e.preventDefault();
      alert("Subtarefa cadastrada com sucesso!");
    });
  </script>
</body>
</html>
