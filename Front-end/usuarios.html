<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h2>Cadastro de Usuários</h2>
  <form id="formUsuarios">
    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Telefone:</label>
    <input type="text" id="telefone" maxlength="15" required>

    <label>CPF:</label>
    <input type="text" id="cpf" maxlength="14" required>

    <button type="submit">Cadastrar</button>
  </form>

  <script>
    const cpfInput = document.getElementById("cpf");
    const telInput = document.getElementById("telefone");

    cpfInput.addEventListener("input", () => {
      let cpf = cpfInput.value.replace(/\D/g, "");
      if (cpf.length > 3 && cpf.length <= 6)
        cpf = cpf.replace(/(\d{3})(\d+)/, "$1.$2");
      else if (cpf.length > 6 && cpf.length <= 9)
        cpf = cpf.replace(/(\d{3})(\d{3})(\d+)/, "$1.$2.$3");
      else if (cpf.length > 9)
        cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, "$1.$2.$3-$4");
      cpfInput.value = cpf;
    });

    telInput.addEventListener("input", () => {
      let tel = telInput.value.replace(/\D/g, "");
      if (tel.length > 2 && tel.length <= 7)
        tel = tel.replace(/(\d{2})(\d+)/, "($1) $2");
      else if (tel.length > 7)
        tel = tel.replace(/(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
      telInput.value = tel;
    });

    document.getElementById("formUsuarios").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Usuário cadastrado com sucesso!");
    });
  </script>

</body>
</html>
