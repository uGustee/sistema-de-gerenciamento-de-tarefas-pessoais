<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Criar Projeto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f4f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            padding: 30px;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .project-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-section {
            background-color: #fef9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 4px solid #ffb6c1;
        }

        .form-section h3 {
            color: #ff69b4;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h3 i {
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #ffb6c1;
            box-shadow: 0 0 0 2px rgba(255, 182, 193, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .color-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }

        .date-group {
            display: flex;
            gap: 20px;
        }

        .date-input {
            flex: 1;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #ff69b4;
            color: white;
        }

        .btn-primary:hover {
            background-color: #ff1493;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .project-preview {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            border-radius: 10px;
            padding: 25px;
            color: white;
            margin-top: 20px;
        }

        .preview-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .preview-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .preview-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .preview-dates {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .date-badge {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 25px;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .date-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .preview-dates {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* √çcones */
        .icon {
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criar Novo Projeto</h1>
            <p>Organize suas tarefas em projetos personalizados</p>
        </div>
        
        <div class="content">
            <form class="project-form" id="projectForm">
                <div class="form-section">
                    <h3><span class="icon">üìã</span> Informa√ß√µes B√°sicas</h3>
                    <div class="form-group">
                        <label for="nome-projeto">Nome do Projeto</label>
                        <input type="text" id="nome-projeto" name="nome-projeto" placeholder="Ex: Planejamento de Viagem" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao-projeto">Descri√ß√£o</label>
                        <textarea id="descricao-projeto" name="descricao-projeto" placeholder="Descreva o objetivo deste projeto..."></textarea>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3><span class="icon">üé®</span> Personaliza√ß√£o</h3>
                    <div class="form-group">
                        <label>Cor do Projeto</label>
                        <div class="color-options">
                            <div class="color-option selected" style="background-color: #ffb6c1;" data-color="#ffb6c1"></div>
                            <div class="color-option" style="background-color: #ffc0cb;" data-color="#ffc0cb"></div>
                            <div class="color-option" style="background-color: #ffd1dc;" data-color="#ffd1dc"></div>
                            <div class="color-option" style="background-color: #f8c8dc;" data-color="#f8c8dc"></div>
                            <div class="color-option" style="background-color: #ffa8b8;" data-color="#ffa8b8"></div>
                            <div class="color-option" style="background-color: #f4acb7;" data-color="#f4acb7"></div>
                            <div class="color-option" style="background-color: #e8b4bc;" data-color="#e8b4bc"></div>
                            <div class="color-option" style="background-color: #d8a2b3;" data-color="#d8a2b3"></div>
                        </div>
                        <input type="hidden" id="cor-projeto" name="cor-projeto" value="#ffb6c1">
                    </div>
                </div>
                
                <div class="form-section">
                    <h3><span class="icon">üìÖ</span> Datas do Projeto</h3>
                    <div class="date-group">
                        <div class="form-group date-input">
                            <label for="data-inicio">Data de In√≠cio</label>
                            <input type="date" id="data-inicio" name="data-inicio" required>
                        </div>
                        
                        <div class="form-group date-input">
                            <label for="data-termino">Data de T√©rmino (Opcional)</label>
                            <input type="date" id="data-termino" name="data-termino">
                        </div>
                    </div>
                </div>
                
                <div class="project-preview">
                    <div class="preview-header">
                        <div class="preview-color" id="preview-color" style="background-color: #ffb6c1;"></div>
                        <div class="preview-title" id="preview-title">Nome do Projeto</div>
                    </div>
                    <div class="preview-description" id="preview-description">Descri√ß√£o do projeto aparecer√° aqui...</div>
                    <div class="preview-dates">
                        <div class="date-badge" id="preview-inicio">In√≠cio: --/--/----</div>
                        <div class="date-badge" id="preview-termino">T√©rmino: --/--/----</div>
                    </div>
                </div>
                
                <div class="btn-container">
                    <button type="button" class="btn btn-secondary">
                        <span class="icon">‚Üê</span> Voltar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span class="icon">‚úì</span> Criar Projeto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Elementos do formul√°rio
        const nomeProjeto = document.getElementById('nome-projeto');
        const descricaoProjeto = document.getElementById('descricao-projeto');
        const dataInicio = document.getElementById('data-inicio');
        const dataTermino = document.getElementById('data-termino');
        const corProjeto = document.getElementById('cor-projeto');
        
        // Elementos da pr√©via
        const previewTitle = document.getElementById('preview-title');
        const previewDescription = document.getElementById('preview-description');
        const previewColor = document.getElementById('preview-color');
        const previewInicio = document.getElementById('preview-inicio');
        const previewTermino = document.getElementById('preview-termino');
        
        // Atualizar pr√©via em tempo real
        nomeProjeto.addEventListener('input', updatePreview);
        descricaoProjeto.addEventListener('input', updatePreview);
        dataInicio.addEventListener('change', updatePreview);
        dataTermino.addEventListener('change', updatePreview);
        
        // Sele√ß√£o de cores
        const colorOptions = document.querySelectorAll('.color-option');
        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remover sele√ß√£o anterior
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                // Adicionar sele√ß√£o atual
                this.classList.add('selected');
                // Atualizar cor selecionada
                const selectedColor = this.getAttribute('data-color');
                corProjeto.value = selectedColor;
                previewColor.style.backgroundColor = selectedColor;
            });
        });
        
        function updatePreview() {
            // Atualizar t√≠tulo
            previewTitle.textContent = nomeProjeto.value || 'Nome do Projeto';
            
            // Atualizar descri√ß√£o
            previewDescription.textContent = descricaoProjeto.value || 'Descri√ß√£o do projeto aparecer√° aqui...';
            
            // Atualizar datas
            if (dataInicio.value) {
                const inicioDate = new Date(dataInicio.value);
                previewInicio.textContent = `In√≠cio: ${inicioDate.toLocaleDateString('pt-BR')}`;
            } else {
                previewInicio.textContent = 'In√≠cio: --/--/----';
            }
            
            if (dataTermino.value) {
                const terminoDate = new Date(dataTermino.value);
                previewTermino.textContent = `T√©rmino: ${terminoDate.toLocaleDateString('pt-BR')}`;
            } else {
                previewTermino.textContent = 'T√©rmino: --/--/----';
            }
        }
        
        // Envio do formul√°rio
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar datas
            if (dataTermino.value && dataInicio.value > dataTermino.value) {
                alert('A data de t√©rmino n√£o pode ser anterior √† data de in√≠cio!');
                return;
            }
            
            // Coletar dados do formul√°rio
            const projectData = {
                nome: nomeProjeto.value,
                descricao: descricaoProjeto.value,
                dataInicio: dataInicio.value,
                dataTermino: dataTermino.value,
                cor: corProjeto.value
            };
            
            // Aqui voc√™ normalmente enviaria os dados para o servidor
            console.log('Dados do projeto:', projectData);
            
            alert('Projeto criado com sucesso!');
            // Redirecionar para a p√°gina de projetos ou dashboard
            // window.location.href = 'projetos.html';
        });
        
        // Voltar para a p√°gina anterior
        document.querySelector('.btn-secondary').addEventListener('click', function() {
            window.history.back();
        });
        
        // Inicializar pr√©via
        updatePreview();
        
        // Definir data m√≠nima como hoje
        const today = new Date().toISOString().split('T')[0];
        dataInicio.min = today;
        dataTermino.min = today;
    </script>
</body>
</html>
