<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        
        <form id="cadastroForm">
            <div class="input-group">
                <label for="id_usuario">ID do Usuário:</label>
                <input type="text" id="id_usuario" required>
            </div>
            
            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
            
            <div class="input-group">
                <label for="cpf">CPF (11 números):</label>
                <input type="text" id="cpf" maxlength="11" required>
            </div>
            
            <div class="input-group">
                <label for="telefone">Telefone (11 números com DDD):</label>
                <input type="text" id="telefone" maxlength="11" required>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
        
        <div id="resultado" class="resultado">
            <h3>✅ Cadastro Realizado com Sucesso!</h3>
            <div id="dadosUsuario" class="dados-usuario"></div>
        </div>
    </div>
    <style>
        /* CSS Básico - Bem simples */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 550px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border: 1px solid #28a745;
            border-radius: 5px;
            display: none;
        }
        
        .dados-usuario p {
            margin: 5px 0;
            padding: 3px;
        }
    </style>
    <script>
        // JavaScript bem simples - igual seu Python
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o formulário de recarregar a página
            
            // Pega os valores dos campos (igual input() no Python)
            let id = document.getElementById('id_usuario').value;
            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let senha = document.getElementById('senha').value;
            let cpf = document.getElementById('cpf').value;
            let telefone = document.getElementById('telefone').value;
            
            // Validação simples (igual if no Python)
            if (cpf.length !== 11 || telefone.length !== 11) {
                alert('ERRO: CPF e telefone devem ter 11 números!');
                return;
            }
            
            // Funções de formatação (iguais às suas do Python)
            function formatarCPF(cpf) {
                return cpf.substring(0,3) + '.' + cpf.substring(3,6) + '.' + cpf.substring(6,9) + '-' + cpf.substring(9);
            }
            
            function formatarTelefone(telefone) {
                return '(' + telefone.substring(0,2) + ') ' + telefone.substring(2,7) + '-' + telefone.substring(7);
            }
            
            // Mostra o resultado na tela
            document.getElementById('dadosUsuario').innerHTML = `
                <p><strong>ID:</strong> ${id}</p>
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>E-mail:</strong> ${email}</p>
                <p><strong>CPF:</strong> ${formatarCPF(cpf)}</p>
                <p><strong>Telefone:</strong> ${formatarTelefone(telefone)}</p>
            `;
            
            // Mostra a div de resultado
            document.getElementById('resultado').style.display = 'block';
            
            // Limpa o formulário
            document.getElementById('cadastroForm').reset();
        });
        
        // Impede que digitem letras no CPF e telefone
        document.getElementById('cpf').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, ''); // Só deixa números
        });
        
        document.getElementById('telefone').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, ''); // Só deixa números
        });
    </script>
</body>
</html>
