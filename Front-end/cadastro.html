<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f4f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .left-panel p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h2 {
            color: #ff69b4;
            font-size: 2rem;
        }

        .logo p {
            color: #888;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ffb6c1;
            box-shadow: 0 0 0 2px rgba(255, 182, 193, 0.2);
            outline: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ff1493;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Organize sua vida</h1>
            <p>Com o Prio, você pode gerenciar suas tarefas diárias de forma simples e eficiente. Cadastre-se agora e comece a organizar sua rotina!</p>
        </div>
        
        <div class="right-panel">
            <div class="logo">
                <h2>Prio</h2>
                <p>Crie sua conta</p>
            </div>

            <div id="alertMessage" class="alert"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Cadastrar</button>
                
                <div class="login-link">
                    Já tem uma conta? <a href="login.html">Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const alertDiv = document.getElementById('alertMessage');
            
            // Obter dados do formulário
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                confirmarSenha: document.getElementById('confirmarSenha').value
            };
            
            // Validar senhas
            if (formData.senha !== formData.confirmarSenha) {
                showAlert('As senhas não coincidem!', 'error');
                return;
            }
            
            if (formData.senha.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres!', 'error');
                return;
            }
            
            // Desabilitar botão durante o processamento
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cadastrando...';
            
            try {
                const response = await fetch('http://localhost:5000/api/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Cadastro realizado com sucesso! Redirecionando...', 'success');
                    // Redirecionar após 2 segundos
                    setTimeout(() => {
                        window.location.href = 'projetos.html';
                    }, 2000);
                } else {
                    showAlert(result.message, 'error');
                }
                
            } catch (error) {
                showAlert('Erro de conexão. Tente novamente.', 'error');
                console.error('Erro:', error);
            } finally {
                // Reabilitar botão
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cadastrar';
            }
        });
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = 'alert';
            alertDiv.classList.add(type === 'success' ? 'alert-success' : 'alert-error');
            alertDiv.style.display = 'block';
            
            // Auto-esconder após 5 segundos
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
