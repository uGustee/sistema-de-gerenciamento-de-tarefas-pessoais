<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Etiquetas</title>
    <style>
        :root {
            --rosa-pastel: #f8d7da;
            --rosa-pastel-escuro: #f1b0b7;
            --branco: #ffffff;
            --cinza-claro: #f8f9fa;
            --cinza-escuro: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--cinza-claro);
            color: var(--cinza-escuro);
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--branco);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background-color: var(--rosa-pastel);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--rosa-pastel-escuro);
        }
        
        h1 {
            color: var(--cinza-escuro);
            margin-bottom: 10px;
        }
        
        .descricao {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-container {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .color-preview {
            width: 50px;
            height: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            display: inline-block;
            vertical-align: middle;
        }
        
        button {
            background-color: var(--rosa-pastel);
            color: var(--cinza-escuro);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--rosa-pastel-escuro);
        }
        
        .etiquetas-container {
            padding: 20px;
        }
        
        .etiqueta {
            background-color: var(--cinza-claro);
            border-left: 4px solid var(--rosa-pastel);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 5px 5px 0;
            display: flex;
            align-items: center;
        }
        
        .etiqueta-cor {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #ddd;
        }
        
        .etiqueta-info {
            flex: 1;
        }
        
        .etiqueta-nome {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .etiqueta-detalhes {
            font-size: 0.9rem;
            color: #666;
        }
        
        .etiqueta-id {
            font-weight: 600;
            color: var(--rosa-pastel-escuro);
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .etiqueta {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .etiqueta-cor {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Etiquetas</h1>
            <p class="descricao">Cadastre e visualize suas etiquetas</p>
        </header>
        
        <div class="form-container">
            <h2>Cadastro de Etiqueta</h2>
            <form id="form-etiqueta">
                <div class="form-group">
                    <label for="id_etiqueta">ID da etiqueta:</label>
                    <input type="text" id="id_etiqueta" required>
                </div>
                
                <div class="form-group">
                    <label for="nome_etiqueta">Nome da etiqueta:</label>
                    <input type="text" id="nome_etiqueta" required>
                </div>
                
                <div class="form-group">
                    <label for="cor_etiqueta">Cor da etiqueta:</label>
                    <input type="color" id="cor_etiqueta" value="#f8d7da" required>
                    <div class="color-preview" id="color-preview" style="background-color: #f8d7da;"></div>
                </div>
                
                <div class="form-group">
                    <label for="id_usuario">ID do usuário:</label>
                    <input type="text" id="id_usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="criado_em">Criado em:</label>
                    <input type="datetime-local" id="criado_em" required>
                </div>
                
                <button type="submit">Cadastrar Etiqueta</button>
            </form>
        </div>
        
        <div class="etiquetas-container">
            <h2>Etiquetas Cadastradas</h2>
            <div id="lista-etiquetas">
                <div class="empty-state">
                    <p>Nenhuma etiqueta cadastrada ainda.</p>
                    <p>Preencha o formulário acima para adicionar a primeira etiqueta.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Atualizar visualização da cor
        document.getElementById('cor_etiqueta').addEventListener('input', function() {
            document.getElementById('color-preview').style.backgroundColor = this.value;
        });
        
        document.getElementById('form-etiqueta').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Coletar dados do formulário
            const idEtiqueta = document.getElementById('id_etiqueta').value;
            const nomeEtiqueta = document.getElementById('nome_etiqueta').value;
            const corEtiqueta = document.getElementById('cor_etiqueta').value;
            const idUsuario = document.getElementById('id_usuario').value;
            const criadoEm = document.getElementById('criado_em').value;
            
            // Criar elemento de etiqueta
            const etiquetaElement = document.createElement('div');
            etiquetaElement.className = 'etiqueta';
            
            // Formatar data para exibição
            const criadoEmFormatado = new Date(criadoEm).toLocaleString('pt-BR');
            
            etiquetaElement.innerHTML = `
                <div class="etiqueta-cor" style="background-color: ${corEtiqueta};"></div>
                <div class="etiqueta-info">
                    <div class="etiqueta-nome">${nomeEtiqueta}</div>
                    <div class="etiqueta-detalhes">
                        <span class="etiqueta-id">ID: ${idEtiqueta}</span> | 
                        Usuário: ${idUsuario} | 
                        Criado em: ${criadoEmFormatado}
                    </div>
                </div>
            `;
            
            // Adicionar à lista de etiquetas
            const listaEtiquetas = document.getElementById('lista-etiquetas');
            
            // Remover mensagem de estado vazio se for a primeira etiqueta
            if (listaEtiquetas.querySelector('.empty-state')) {
                listaEtiquetas.innerHTML = '';
            }
            
            listaEtiquetas.prepend(etiquetaElement);
            
            // Limpar formulário
            document.getElementById('form-etiqueta').reset();
            
            // Resetar cor para o valor padrão
            document.getElementById('cor_etiqueta').value = '#f8d7da';
            document.getElementById('color-preview').style.backgroundColor = '#f8d7da';
            
            // Exibir mensagem de confirmação
            alert('Etiqueta cadastrada com sucesso!');
        });
        
        // Definir data atual como padrão para o campo criado_em
        document.getElementById('criado_em').valueAsDate = new Date();
    </script>
</body>
</html>
